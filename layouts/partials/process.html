{{- with .Params.process }}
<section class="border-t">
  <div class="mx-auto max-w-7xl px-4 py-16">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900">{{ .title }}</h2>
    <ol class="mt-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
      {{- range $i, $s := .steps }}
      <li class="rounded-2xl border bg-white p-6">
        <div class="flex h-10 w-10 items-center justify-center rounded-full border text-sm font-bold">{{ add $i 1 }}</div>
        <h3 class="mt-4 text-lg font-semibold text-gray-900">{{ $s.title }}</h3>
        <p class="mt-1 text-gray-600">{{ $s.text }}</p>
      </li>
      {{- end }}
    </ol>
  </div>
</section>
{{- end }}
