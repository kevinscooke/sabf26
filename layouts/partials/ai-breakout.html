{{- $a := .Params.ai_breakout -}}
{{- if $a }}
<section class="border-t bg-gray-50">
  <div class="mx-auto max-w-7xl px-4 py-16">
    {{ with $a.eyebrow }}<p class="text-sm font-semibold tracking-widest text-gray-500 uppercase">{{ . }}</p>{{ end }}
    <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900">{{ $a.headline }}</h2>
    <p class="mt-3 max-w-3xl text-gray-600">{{ $a.copy }}</p>
    {{ with $a.cta }}
      <a href="{{ .href }}" class="mt-6 inline-flex items-center rounded-xl bg-gray-900 px-5 py-3 text-base font-semibold text-white hover:bg-gray-800"> {{ .label }} </a>
    {{ end }}
  </div>
</section>
{{- end }}
