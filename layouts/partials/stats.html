{{- $stats := .Params.stats -}}
{{- if $stats }}
<section class="border-t">
  <div class="mx-auto max-w-7xl px-4 py-16">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900">{{ or .Params.services_heading "Built on SEO. Designed for Growth." }}</h2>
    {{ with .Params.services_intro }}<p class="mt-3 max-w-3xl text-gray-600">{{ . }}</p>{{ end }}

    <dl class="mt-10 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
      {{ range $stats }}
      <div class="rounded-2xl border bg-white p-6">
        <dt class="text-sm font-medium text-gray-500">{{ .label }}</dt>
        <dd class="mt-2 text-2xl font-bold text-gray-900">{{ .value }}</dd>
      </div>
      {{ end }}
    </dl>
  </div>
</section>
{{- end }}
