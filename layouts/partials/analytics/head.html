{{ $p := .Site.Params.analytics }}
{{ $provider := cond $p.provider $p.provider "gtag" }}

{{ if and (not .Site.IsServer) (eq $provider "gtag") $p.ga4_id }}
  <!-- GA4 gtag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ $p.ga4_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ $p.ga4_id }}');
  </script>
{{ end }}

{{ if and (not .Site.IsServer) (eq $provider "gtm") $p.gtm_id }}
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ $p.gtm_id }}');
  </script>
{{ end }}
