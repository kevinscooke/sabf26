{{ define "main" }}
<section class="mx-auto max-w-3xl px-4 py-16">
  <h1 class="text-4xl font-bold mb-4">Contact</h1>
  <p class="text-gray-600 mb-8">Tell us about your project. Weâ€™ll reply fast.</p>

  <form name="contact" method="post" action="https://formspree.io/f/your-id" class="grid gap-4">
    <input class="border rounded px-3 py-2" name="name" placeholder="Name*" required>
    <input class="border rounded px-3 py-2" name="email" type="email" placeholder="Email*" required>
    <input class="border rounded px-3 py-2" name="phone" placeholder="Phone">
    <input class="border rounded px-3 py-2" name="company" placeholder="Company">
    <textarea class="border rounded px-3 py-2" name="message" rows="5" placeholder="What can we help with?"></textarea>

    <button class="rounded bg-black text-white px-4 py-2">Send</button>
  </form>
</section>
{{ end }}
